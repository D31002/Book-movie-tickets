<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán không thành công</title>
    <style>
        .body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            border-radius: 25px;
        }
        .table td {
            border: none;
        }
    </style>
</head>
<body>
<div class="body py-5">
    <div class="container">
        <div class="card w-100 p-4 m-auto">
            <h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Tổng tiền:</td>
                        <td><span th:text="${totalPrice}">[total price]</span></td>
                    </tr>
                    <tr>
                        <td>Thời gian thanh toán:</td>
                        <td><span th:text="${paymentTime}">[payment time]</span></td>
                    </tr>
                    <tr>
                        <td>Mã giao dịch</td>
                        <td><span th:text="${transactionId}">[transaction ID]</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary btn-block">Về trang chủ</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
